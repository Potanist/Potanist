<script type="text/javascript">
function show_rename_plant_modal(kwargs){
    $('#renameplantmodal').modal();
    $('#renameplant-plantid').val(kwargs['plant_id']);
}

function change_plant_name_callback(data){
    $('#renameplantmodal').modal('hide');
    location.reload();
}

$(document).ready(function(){
    $('#renameplant-save').click(function(){
        var kwargs = {};
        var plantid_val = $('#renameplant-plantid').val();
        kwargs['plant_id'] = plantid_val;
        kwargs['new_name'] = $('#renameplant-name').val();

        Dajaxice.core.ajax_change_plant_name(change_plant_name_callback, kwargs);
    })
});
</script>

<div id="renameplantmodal" class="modal fade" tabindex="-1" role="dialog" aria-groupledby="mySmallModalgroup">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-group="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalgroup">Rename plant</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="renameplant-name">New Name: </label>
          <input id="renameplant-name" name="renameplant-name" type="text" class="form-control">
          <input id="renameplant-plantid" type="hidden">
        </div>
        <a href="#" id="renameplant-save" class="btn btn-primary">Save</a>
      </div>
    </div>
  </div>
</div>
